plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.5'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.prep'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// Azure
	implementation group: 'com.azure', name: 'azure-storage-blob', version: '12.24.0'
	implementation group: 'com.azure', name: 'azure-storage-file-datalake', version: '12.5.1'
	implementation group: 'com.azure', name: 'azure-storage-file-share', version: '12.7.0'
	implementation group: 'com.azure', name: 'azure-storage-queue', version: '12.0.0'
	implementation group: 'com.azure', name: 'azure-identity', version: '1.10.4'
}

tasks.named('test') {
	useJUnitPlatform()
}
